<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <link href="create_room.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <TITLE>Create Room</TITLE>
</HEAD>
<BODY>
<header><nav></nav></header>
<div class="container">
   
        <h2 class="text-center m-5">Please fill out the form to create a room !</h2>
    
    
    <form action="CreateEvent.html" method="post" id="CreateEvent">
        <div class="form-group">
            <label for="EvName" size="30">Event name:</label><br>
            <input Name="EvName" type="text" autofocus required class="form-control"><br>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="EvDate">Date:</label>
                    <br>
                    <input Name="EvDate" id="EvDate" type="date" class="form-control" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="EvTime">Time:</label>
                    <br>
                    <input Name="EvTime" id="EvTime" type="time" pattern="[0-9]{2}:[0-9]{2}" class="form-control" required>
                    <span class="warn">Time Invalid!</span>
                </div>
            </div>
        </div>




        <div class="form-group">
            <label for="EvLoc">Location:</label><br>
            <select Name="EvLoc" required class="form-control">
                <option disabled>(District)</option>
                <option value="Kwai Tsing">Kwai Tsing</option>
                <option value="North">North</option>
                <option value="Sai Kung">Sai Kung</option>
                <option value=">Sha Tin">Sha Tin</option>
                <option value="Tai Po">Tai Po</option>
                <option value="Tsuen Wan">Tsuen Wan</option>
                <option value="Tuen Mu">Tuen Mun</option>
                <option value="Yuen Long">Yuen Long</option>
                <option value="Kowloon City">Kowloon City</option>
                <option value="Kwun Tong">Kwun Tong</option>
                <option value="Sham Shui Po">Sham Shui Po</option>
                <option value="Wong Tai Sin">Wong Tai Sin</option>
                <option value="Yau Tsim Mong">Yau Tsim Mong</option>
                <option value="Central and Western">Central and Western</option>
                <option value="Eastern">Eastern</option>
                <option value="Southern">Southern</option>
                <option value="Wan Chai">Wan Chai</option>
                <option value="Islands">Islands</option>
            </select>
        </div>

        <div class="form-group">
            <label for="NumPeople">Required number of People</label><br>
            <input type="number" name="NumPeople" min="0" class="form-control">
        </div>

        <div class="form-group">
            <label for="EvDescr">Event Description</label><br>
            <textarea rows="5" cols="80" name="EvDescr" form="CreateEvent" class="form-control" placeholder="Give a brief but attractive description about your Event!"></textarea><br>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <input name="submit" type="submit" class="form-control btn" value="Submit">
            </div>
            <div class="col-6">
                <input name="reset" type="reset" class="form-control btn" value="Reset">
            </div>
        </div>

        


    </form>
</div>
<script type="text/javascript" src="create_room.js"></script>

</BODY>
</HTML>
