<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <link rel="stylesheet" href=" {{ url_for( 'static' , filename = 'login/login.css') }}" id="css_style">
    <!--<link rel="stylesheet alternate" href="login2.css" id="for_small">-->

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
    
        <div class="cont">
            <div class="form sign-in">
                <h2>Welcome back,</h2>
                <form method="post" action="{{ url_for('login_out') }}" target="_self">
                    <label>
                        <span>Account</span>
                        <input type="text" name="account" required>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="passwd" required>
                    </label>
                    <p class="forgot-pass"><a href="#" class="forgot-pass">Forgot password?</a></p>
                    <button type="submit" name="submit" value ="sign_in">Sign In</button>
                </form>
            </div>

            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>New here?</h2>
                        <p>Sign up and discover countless new opportunities!</p>
                    </div>
                    <div class="img__text m--in">
                        <h2>One of us?</h2>
                        <p>If you already have an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img__btn">
                        <span class="m--up" id="up_btn">Sign Up</span>
                        <span class="m--in" id="in_btn">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Time to Adventure!</h2>
                    <form method="post" action="{{url_for('login_out')}}" target="_self">
                        <label>
                            <span>Account Name</span>
                            <input type="text" name="new_acc" required>
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="email" name="new_email" required>
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" name="new_passwd" required>
                        </label>
                    <button type="submit" name="submit" value="sign_up">Sign Up</button>
                    </form> 
                </div>
            </div>
        </div>
    
    <script type="text/javascript" src="{{ url_for ('static', filename='login/login.js')}}"></script>
</body>
</html>
