<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomList</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'room_list/room_list.css')}}">
    <link rel = "stylesheet" href="{{url_for('static', filename = 'room_list/style.css')}}">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
                {% for item in data %}
                <div class="event">{{item.event}}</div>
                
                <div class="info">
                    <div class="location">{{item.location}}</div>
                    <div class="time">{{item.time}}</div>
                    <div class="rate">Host Rate: {{item.rate}}</div>
                    <div class="host">Host By: {{item.name}}</div>
                    <button type="button" class="join btn-primary">Join</button>
                </div>
                    
                    
                    
                {% endfor %}
        </div>  
    </div>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
